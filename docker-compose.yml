services:
  objective-manager-front:
    build:
      context: ./ObjectiveManager.front
      dockerfile: ./Dockerfile
    depends_on:
      - objective-manager-api
    ports:
      - "3000:3000"

  objective-manager-api:
    build:
      context: ./ObjectiveManager.APIGateway
      dockerfile: ObjectiveManager.Api/Dockerfile
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:5000"

  postgres:
    image: postgres:17.0
    restart: unless-stopped
    environment:
      POSTGRES_DB: "dev_ObjectiveManagerDB"
      POSTGRES_USER:  "dev_user"
      POSTGRES_PASSWORD:  "dev_password"
    ports:
      - "5433:5432"
    volumes:
      - pgdb-data:/var/lib/postgresql/dev_data

volumes:
  pgdb-data: